<div class="all_goods"  >
  <h1>{{mytitle}}</h1>
  <div class="all_goods_imgs">
    <ul >
      <li   ng-repeat="subitem in {{mydata}} track by $index">
        <a ng-href="#">
          <img image-lazy-src='{{subitem.ImgUrl}}' image-lazy-loader="ios" lazy-scroll-resize="true" />
        </a>
      </li>

    </ul>
  </div>
</div>
